<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Dashboard</title>
    <link rel="stylesheet" href="student_dashboard.css" />
  </head>
  <body>
    <div class="container">
      <header class="dashboard-header">
        <h1>Student Dashboard</h1>
        <button class="enroll-btn" id="enrollBtn">Enroll in a class</button>
        <button class="logout-btn">
          <a href="../backend/logout.php">Log Out</a>
        </button>
      </header>
      <h2>Attendance</h2>
      <div class="attendance-progress-container">
        <label for="attendance-progress-bar">Attendance Progress:</label>
        <div class="progress-bar-wrapper">
          <div id="attendance-progress-bar" class="progress-bar"></div>
        </div>
      </div>

      <div class="cards" id="cards"></div>
    </div>
    <div id="enrollModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close-btn">&times;</span>
        <h2>Available Classes</h2>
        <div id="classCards" class="cards"></div>
      </div>
    </div>
    <script src="student_dashboard.js"></script>
  </body>
</html>
